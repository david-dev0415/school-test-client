<ng-container>
  <form [formGroup]="formQuestion" (ngSubmit)="onSubmit()">    
    <!-- Id de pregunta -->
    <div class="form-group">
      <input type="text" class="d-none" formControlName="questionId" [(value)]="question.questionId" [ngModel]="question.questionId">
    </div>
    <div class="mt-3">  
      <!-- Selección múltiple -->
      <div *ngIf="question.typeOfQuestion == '0'" class="" formGroupName="multipleChoiceAnswer">
        <!-- Respuesta: verdadero -->
        <div class="form-row">
          <div class="form-group px-0 col">
            <!-- Opciones: A, B, C, D -->
            <div class="input-group">
              <span class="mt-2 mr-1 letter text-uppercase">A.</span>
              <input type="text" name="answer_a" class="form-control form-control--noborder mt-1"
                [value]="question.multipleChoiceAnswer['answer_a']" disabled>
  
              <div class="input-group-text">
                <input type="radio" formControlName="correctAnswer"
                  class="form-check-input form-control--noborder mt-1 ml-1" value="a">
              </div>
            </div>
  
            <div class="input-group">
              <span class="mt-2 mr-1 letter text-uppercase">B.</span>
              <input type="text" name="answer_b" class="form-control form-control--noborder mt-1"
                [value]="question.multipleChoiceAnswer['answer_b']" disabled>
  
              <div class="input-group-text">
                <input type="radio" formControlName="correctAnswer"
                  class="form-check-input form-control--noborder mt-1 ml-1" value="b">
              </div>
            </div>
  
            <div class="input-group">
              <span class="mt-2 mr-1 letter text-uppercase">C.</span>
              <input type="text" name="answer_c" class="form-control form-control--noborder mt-1"
                [value]="question.multipleChoiceAnswer['answer_c']" disabled>
  
              <div class="input-group-text">
                <input type="radio" formControlName="correctAnswer"
                  class="form-check-input form-control--noborder mt-1 ml-1" value="c">
              </div>
            </div>
  
            <div class="input-group">
              <span class="mt-2 mr-1 letter text-uppercase">D.</span>
              <input type="text" name="answer_d" class="form-control form-control--noborder mt-1"
                [value]="question.multipleChoiceAnswer['answer_d']" disabled>
  
              <div class="input-group-text">
                <input type="radio" formControlName="correctAnswer"
                  class="form-check-input form-control--noborder mt-1 ml-1" value="d">
              </div>
  
            </div>
          </div>
        </div>
      </div>
  
      <!-- Selección verdadero o falso -->
      <div *ngIf="question.typeOfQuestion == '1'" class="">
        <div class="form-row" formGroupName="trueOrFalse">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="answer" id="inlineRadio1" value="true" required>
            <label class="form-check-label" for="inlineRadio1">Verdadero</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="answer" id="inlineRadio1" value="false"
              required>
            <label class="form-check-label" for="inlineRadio2">Falso</label>
          </div>
          <small *ngIf="formQuestion.pristine" class="invalid animated fadeIn mt-1">
            Seleccione una opción.
          </small>
        </div>
      </div>
  
    </div>
    <!-- Tipo de respuesta -->
    <div class="d-flex">
      <button type="submit" class="ml-auto btn btn-sm btn-outline-success">
        Enviar
      </button>
    </div>
  </form>
</ng-container>
